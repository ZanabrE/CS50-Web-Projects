{% extends "encyclopedia/layout.html" %}

{% block title %}

    Encyclopedia

{% endblock %}

{% block body %}

    <h1>Edit Page</h1>

    <form action="{% url 'save_entry' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Enter a title" value="{{ title }}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="content">Content:</label>
            <textarea class="form-control" name="content" placeholder="Enter some content">{{ content }}</textarea>
        </div>

        <input type="submit" value="Edit" class="btn btn-primary">
    </form>

{% endblock %}
