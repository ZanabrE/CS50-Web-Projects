{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form class="p-4 border rounded shadow-sm" action="{% url 'listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" step="any" placeholder="Price" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <select class="form-control" name="category" id="category">
                <option value="" selected>Choose a category</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %} 
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
