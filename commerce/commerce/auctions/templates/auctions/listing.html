{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form class="p-4 border rounded shadow-sm" action="{% url 'listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image URL (optional)">
        </div>
        <div class="form-group">
            <select class="form-control" type="text" name="category" id="category" placeholder="Category">
                <option value="Category" selected>Category</option>
                <option value="Super Heroes">Super Heroes</option>
                <option value="Super Villains">Super Villains</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
