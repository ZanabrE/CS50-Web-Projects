{% extends "auctions/layout.html" %}

{% block body %}
    <div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 40vh;">
        <h2 class="mb-4 text-center">Login</h2>

        {% if message %}
            <p class="alert alert-danger" role="alert">{{ message }}</p>
        {% endif %}
        
        <form class="p-4 border rounded shadow-sm" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
