{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    <div class="card mb-4 card-body">
        {% for listing in listings %}
            <div class="card" style="width: 18rem;">
                <img src="{{ listing.imageURL }}" class="card-img-top" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listingpage' listing.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
            {% empty %}
            <p>DEBUG: No listings were found in the database for this user.</p>
        {% endfor %}
    </div>
{% endblock %}
